<!DOCTYPE html>
<html>

<head>
	<title>The Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="title">The Drum Kit</h1>
    <div class="set">
        <button class="w drum">w</button>
        <button class="a drum">a</button>
        <button class="s drum">s</button>
        <button class="d drum">d</button>
        <button class="j drum">j</button>
        <button class="k drum">k</button>
        <button class="l drum">l</button>
        <button class="i drum">i</button>
    </div>
    <div class="recWrap">
        <button class="del"><i class="fa fa-trash-o"></i></button>
        <button class="rec">REC</button>
        <button class="play"><i class="fa fa-play"></i></button>
        <input id="bpm" type="number" min="10" max="200" value="80">
        <p>BPM</p>
    </div>
    <div id="fact"></div>
</body>

</html>
